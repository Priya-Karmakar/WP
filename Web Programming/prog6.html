<!DOCTYPE html>
<html>
  <head>
    <title>U03ZH23S0107</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        text-align: center;
        margin: 0;
        padding: 40px 0;
      }

      .form-container {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: inline-block;
      }

      table {
        margin: auto;
        border-collapse: collapse;
      }

      table,
      th,
      td {
        border: 1px solid #ccc;
      }

      th {
        background-color: #e0e0e0;
        padding: 10px;
        font-size: 18px;
      }

      td {
        padding: 10px;
      }

      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
      }

      input[type="button"] {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="button"]:hover {
        background-color: #0056b3;
      }
    </style>
    <script type="text/javascript">
      function showResult() {
        var name = document.getElementById("name").value;
        var cls = document.getElementById("class").value;
        var marks1 = parseInt(document.getElementById("sub1").value);
        var marks2 = parseInt(document.getElementById("sub2").value);
        var marks3 = parseInt(document.getElementById("sub3").value);

        if (isNaN(marks1) || isNaN(marks2) || isNaN(marks3)) {
          alert("Please enter valid marks for all subjects");
          return;
        }

        var total = marks1 + marks2 + marks3;
        var avg = total / 3;
        var grade, result;

        if (avg >= 60) {
          grade = "A";
          result = "First Class";
        } else if (avg >= 50) {
          grade = "B";
          result = "Second Class";
        } else if (avg >= 40) {
          grade = "C";
          result = "Third Class";
        } else {
          grade = "D";
          result = "Fail";
        }

        alert(
          "Student Name: " +
            name +
            "\nClass: " +
            cls +
            "\nTotal: " +
            total +
            "\nAverage: " +
            avg.toFixed(2) +
            "\nGrade: " +
            grade +
            "\nResult: " +
            result
        );
      }
    </script>
  </head>
  <body>
    <div class="form-container">
      <form>
        <table>
          <tr>
            <th colspan="2">Student Details</th>
          </tr>
          <tr>
            <td>Student Name:</td>
            <td><input type="text" id="name" /></td>
          </tr>
          <tr>
            <td>Student Class:</td>
            <td><input type="text" id="class" /></td>
          </tr>
          <tr>
            <td>Student Marks1:</td>
            <td><input type="number" id="sub1" /></td>
          </tr>
          <tr>
            <td>Student Marks2:</td>
            <td><input type="number" id="sub2" /></td>
          </tr>
          <tr>
            <td>Student Marks3:</td>
            <td><input type="number" id="sub3" /></td>
          </tr>
        </table>
        <br />
        <input type="button" value="View Results" onclick="showResult()" />
      </form>
    </div>
  </body>
</html>
