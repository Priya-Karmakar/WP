<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <style>
      body {
        font-family: Arial;
        padding: 20px;
        background-color: #b7d3f7;
      }
      form {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        font-family: Arial;
        text-align: center;
        color: #119fce;
      }
      .form-group {
        margin-bottom: 10px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .radio-group,
      .checkbox-group {
        display: flex;
        gap: 10px;
      }
      .radio-group label,
      .checkbox-group label {
        color: #084a6e;
      }
      button {
        padding: 10px 15px;
        background-color: green;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: darkgreen;
      }
    </style>
  </head>
  <body>
    <form id="userForm" onsubmit="return validateForm()">
      <h2>User Form</h2>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" />
      </div>

      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" maxlength="10" />
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="male" />Male</label>
          <label
            ><input type="radio" name="gender" value="female" />Female</label
          >
        </div>
      </div>

      <div class="form-group">
        <label>Skills:</label>
        <div class="checkbox-group">
          <label
            ><input type="checkbox" name="skills" value="HTML" />HTML</label
          >
          <label><input type="checkbox" name="skills" value="CSS" />CSS</label>
          <label
            ><input
              type="checkbox"
              name="skills"
              value="JAVASCRIPT"
            />JAVASCRIPT</label
          >
        </div>
      </div>

      <button type="submit">Submit</button>
    </form>

    <script>
      function validateForm() {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const mobile = document.getElementById("mobile").value.trim();
        const emailPattern = /^[a-zA-Z0-9.%+-]+@[a-z0-9.]+\.[a-z]{2,4}$/;
        const mobilePattern = /^[0-9]{10}$/;

        if (name === "") {
          alert("Name cannot be empty");
          return false;
        }

        if (email === "") {
          alert("Email cannot be empty");
          return false;
        } else if (!emailPattern.test(email)) {
          alert("Please enter a valid email address");
          return false;
        }

        if (mobile === "") {
          alert("Mobile number cannot be empty");
          return false;
        } else if (!mobilePattern.test(mobile)) {
          alert("Mobile number must be 10 digits");
          return false;
        }

        alert("Form submitted successfully!");
        return true;
      }
    </script>
  </body>
</html>
