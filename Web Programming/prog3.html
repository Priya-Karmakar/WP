<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTFâ€‘8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of N Natural Numbers</title>
    <style>
      #sumForm {
        margin-top: 100px;
        background-color: #d9eafd;
        font-size: 2rem;
        box-shadow: 10px, 10px;
      }
      body {
        background-color: white;
      }
      button:hover {
        cursor: pointer;
      }
      input {
        font-size: 1rem;
      }
    </style>
  </head>
  <body style="text-align: center">
    <form
      id="sumForm"
      style="
        border-radius: 10px;
        height: 350px;
        width: 500px;
        margin-left: 500px;
      "
    >
      <h2 style="font-size: 1rem">Sum of N natural numbers</h2>

      <label for="num" style="font-size: 2rem">Enter a number:</label>
      <input
        type="number"
        id="num"
        name="num"
        min="1"
        required
        style="padding: 10px"
      /><br /><br />
      <button type="button" onclick="calculateSum()" style="padding: 10px">
        Calculate Sum
      </button>
      <p id="result"></p>
    </form>

    <script>
      function calculateSum() {
        const n = parseInt(document.getElementById("num").value, 10);
        const resultField = document.getElementById("result");

        if (isNaN(n) || n < 1) {
          resultField.textContent = "Please enter a valid positive integer.";
          return;
        }

        const sum = (n * (n + 1)) / 2;
        resultField.textContent = ` Sum of first ${n} natural numbers is ${sum}`;
      }
    </script>
  </body>
</html>
